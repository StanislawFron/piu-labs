<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/galeria.css">
    <title>Galeria</title>
</head>

<body>
    <h1>Galeria zdjęć</h1>
    <section class="gallery">
        <figure>
            <div class="meta">
                <div>
                    <div class="title">Ptak</div>
                    <div class="subtitle">Lot</div>
                </div>
            </div>
            <picture class="imgwrap">
                <source srcset="images/bird-500-min_converted.avif" media="(max-width: 799px)" type="image/avif">
                <source srcset="images/bird-1000-min_converted.avif" media="(min-width: 800px) and (max-width: 1199px)"
                    type="image/avif">
                <source srcset="images/bird-500-min_converted.avif" media="(min-width: 1200px) and (max-width: 1599px)"
                    type="image/avif">
                <source srcset="images/bird-1000-min_converted.avif" media="(min-width: 1600px)" type="image/avif">
                <img src="images/bird-500-min_converted.avif" alt="Lecący ptak" loading="lazy">
            </picture>
            <figcaption>Fot. autor nieznany — poranna obserwacja</figcaption>
        </figure>

        <figure>
            <div class="meta">
                <div>
                    <div class="title">Most</div>
                    <div class="subtitle">Długi drewniany most</div>
                </div>
            </div>
            <picture class="imgwrap">
                <source srcset="images/bridge-500-min_converted.avif" media="(max-width: 799px)" type="image/avif">
                <source srcset="images/bridge-1000-min_converted.avif"
                    media="(min-width: 800px) and (max-width: 1199px)" type="image/avif">
                <source srcset="images/bridge-500-min_converted.avif"
                    media="(min-width: 1200px) and (max-width: 1599px)" type="image/avif">
                <source srcset="images/bridge-1000-min_converted.avif" media="(min-width: 1600px)" type="image/avif">
                <img src="images/bridge-500-min_converted.avif" alt="Drewniany most nad rzeką" loading="lazy">
            </picture>
            <figcaption>Urokliwy most</figcaption>
        </figure>

        <figure>
            <div class="meta">
                <div>
                    <div class="title">Lis</div>
                    <div class="subtitle">Cichy obserwator</div>
                </div>
            </div>

            <picture class="imgwrap">
                <source srcset="images/fox-500-min_converted.avif" media="(max-width: 799px)" type="image/avif">
                <source srcset="images/fox-1000-min_converted.avif" media="(min-width: 800px) and (max-width: 1199px)"
                    type="image/avif">
                <source srcset="images/fox-500-min_converted.avif" media="(min-width: 1200px) and (max-width: 1599px)"
                    type="image/avif">
                <source srcset="images/fox-1000-min_converted.avif" media="(min-width: 1600px)" type="image/avif">
                <img src="images/fox-500-min_converted.avif" alt="Lis siedzący w trawie" loading="lazy">
            </picture>
            <figcaption>Spotkanie z leśnym mieszkańcem</figcaption>
        </figure>

        <figure>
            <div class="meta">
                <div>
                    <div class="title">Liść</div>
                    <div class="subtitle">Makrofotografia</div>
                </div>
            </div>

            <picture class="imgwrap">
                <source srcset="images/leaf-500-min_converted.avif" media="(max-width: 799px)" type="image/avif">
                <source srcset="images/leaf-1000-min_converted.avif" media="(min-width: 800px) and (max-width: 1199px)"
                    type="image/avif">
                <source srcset="images/leaf-500-min_converted.avif" media="(min-width: 1200px) and (max-width: 1599px)"
                    type="image/avif">
                <source srcset="images/leaf-1000-min_converted.avif" media="(min-width: 1600px)" type="image/avif">
                <img src="images/leaf-500-min_converted.avif" alt="Zbliżenie liścia z kroplami rosy" loading="lazy">
            </picture>
            <figcaption>Detale liścia po deszczu</figcaption>
        </figure>

        <figure>
            <div class="meta">
                <div>
                    <div class="title">Księżyc</div>
                    <div class="subtitle">Różowe niebo</div>
                </div>
            </div>

            <picture class="imgwrap">
                <source srcset="images/moon-500-min_converted.avif" media="(max-width: 799px)" type="image/avif">
                <source srcset="images/moon-1000-min_converted.avif" media="(min-width: 800px) and (max-width: 1199px)"
                    type="image/avif">
                <source srcset="images/moon-500-min_converted.avif" media="(min-width: 1200px) and (max-width: 1599px)"
                    type="image/avif">
                <source srcset="images/moon-1000-min_converted.avif" media="(min-width: 1600px)" type="image/avif">
                <img src="images/moon-500-min_converted.avif" alt="Księżyc na niebie" loading="lazy">
            </picture>
            <figcaption>Pełnia nad horyzontem</figcaption>
        </figure>

        <figure>
            <div class="meta">
                <div>
                    <div class="title">Góry</div>
                    <div class="subtitle">Panorama</div>
                </div>
            </div>

            <picture class="imgwrap">
                <source srcset="images/mountain-500-min_converted.avif" media="(max-width: 799px)" type="image/avif">
                <source srcset="images/mountain-1000-min_converted.avif"
                    media="(min-width: 800px) and (max-width: 1199px)" type="image/avif">
                <source srcset="images/mountain-500-min_converted.avif"
                    media="(min-width: 1200px) and (max-width: 1599px)" type="image/avif">
                <source srcset="images/mountain-1000-min_converted.avif" media="(min-width: 1600px)" type="image/avif">
                <img src="images/mountain-500-min_converted.avif" alt="Górski krajobraz" loading="lazy">
            </picture>
            <figcaption>Wędrówka po szlaku</figcaption>
        </figure>

        <figure>
            <div class="meta">
                <div>
                    <div class="title">Grzyb</div>
                    <div class="subtitle">Leśna piaskownica</div>
                </div>
            </div>

            <picture class="imgwrap">
                <source srcset="images/mushroom-500-min_converted.avif" media="(max-width: 799px)" type="image/avif">
                <source srcset="images/mushroom-1000-min_converted.avif"
                    media="(min-width: 800px) and (max-width: 1199px)" type="image/avif">
                <source srcset="images/mushroom-500-min_converted.avif"
                    media="(min-width: 1200px) and (max-width: 1599px)" type="image/avif">
                <source srcset="images/mushroom-1000-min_converted.avif" media="(min-width: 1600px)" type="image/avif">
                <img src="images/mushroom-500-min_converted.avif" alt="Grzyb rosnący przy pniach drzew" loading="lazy">
            </picture>
            <figcaption>Małe formy wśród liści</figcaption>
        </figure>

        <figure>
            <div class="meta">
                <div>
                    <div class="title">Dynia</div>
                    <div class="subtitle">Jesienny akcent</div>
                </div>
            </div>

            <picture class="imgwrap">
                <source srcset="images/pumpkin-500-min_converted.avif" media="(max-width: 799px)" type="image/avif">
                <source srcset="images/pumpkin-1000-min_converted.avif"
                    media="(min-width: 800px) and (max-width: 1199px)" type="image/avif">
                <source srcset="images/pumpkin-500-min_converted.avif"
                    media="(min-width: 1200px) and (max-width: 1599px)" type="image/avif">
                <source srcset="images/pumpkin-1000-min_converted.avif" media="(min-width: 1600px)" type="image/avif">
                <img src="images/pumpkin-500-min_converted.avif" alt="Dynia w lesie" loading="lazy">
            </picture>
            <figcaption>Kolory jesieni</figcaption>
        </figure>

        <figure>
            <div class="meta">
                <div>
                    <div class="title">Drzewo</div>
                    <div class="subtitle">Samotny olbrzym</div>
                </div>
            </div>

            <picture class="imgwrap">
                <source srcset="images/tree-500-min_converted.avif" media="(max-width: 799px)" type="image/avif">
                <source srcset="images/tree-1000-min_converted.avif" media="(min-width: 800px) and (max-width: 1199px)"
                    type="image/avif">
                <source srcset="images/tree-500-min_converted.avif" media="(min-width: 1200px) and (max-width: 1599px)"
                    type="image/avif">
                <source srcset="images/tree-1000-min_converted.avif" media="(min-width: 1600px)" type="image/avif">
                <img src="images/tree-500-min_converted.avif" alt="Drzewo na tle nieba" loading="lazy">
            </picture>
            <figcaption>Ikoniczne drzewo na wzgórzu</figcaption>
        </figure>

        <figure>
            <div class="meta">
                <div>
                    <div class="title">Fala</div>
                    <div class="subtitle">Energia oceanu</div>
                </div>
            </div>

            <picture class="imgwrap">
                <source srcset="images/wave-500-min_converted.avif" media="(max-width: 799px)" type="image/avif">
                <source srcset="images/wave-1000-min_converted.avif" media="(min-width: 800px) and (max-width: 1199px)"
                    type="image/avif">
                <source srcset="images/wave-500-min_converted.avif" media="(min-width: 1200px) and (max-width: 1599px)"
                    type="image/avif">
                <source srcset="images/wave-1000-min_converted.avif" media="(min-width: 1600px)" type="image/avif">
                <img src="images/wave-500-min_converted.avif" alt="Błękitna fala" loading="lazy">
            </picture>
            <figcaption>Rytm brzegu</figcaption>
        </figure>
    </section>
</body>

</html>
