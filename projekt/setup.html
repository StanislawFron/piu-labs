<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwa Morska - Ustawianie</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/setup.js"></script>
</head>
<body>
    <header>
        <h1>Rozstaw swoje statki</h1>
        <div id="setup-status" class="status-message">Przeciągnij statki na planszę</div>
        <div class="controls-setup">
            <button id="rotate-btn" class="btn">OBRÓĆ (R): POZIOMO</button>
            <button id="start-game-btn" class="btn start-btn" disabled>GRAJ</button>
            <a href="index.html" class="btn back-btn">Anuluj</a>
        </div>
    </header>

    <div class="setup-container">
        <div class="board-wrapper">
            <div id="setup-board" class="grid"></div>
        </div>

        <div class="dock-panel">
            <h3>Port (Chwyć i upuść)</h3>
            <div id="ship-dock" class="dock-list"></div>
        </div>
    </div>
</body>
</html>
