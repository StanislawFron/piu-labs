<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwa Morska - Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="menu-container">
        <h1>BITWA MORSKA</h1>
        <p>Wersja High Density (20-40% mapy)</p>
        
        <div class="controls">
            <label for="difficulty">Poziom trudności:</label>
            <select id="difficulty">
                <option value="easy">Łatwy (Losowy)</option>
                <option value="medium" selected>Średni (Bez powtórzeń)</option>
                <option value="hard">Trudny (Tryb Polowania)</option>
            </select>
            
            <button id="start-btn" class="btn start-btn">ROZPOCZNIJ GRĘ</button>
        </div>
    </main>

    <script>
        document.getElementById('start-btn').addEventListener('click', () => {
            const diff = document.getElementById('difficulty').value;
            localStorage.setItem('battleship_difficulty', diff);
            window.location.href = 'game.html';
        });
    </script>
</body>
</html>
