<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5: Kształty</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js"></script>
</head>

<body>
    <header>
        <h1>Generator Kształtów</h1>

        <section id="stats">
            Kwadraty: <output id="count-square">0</output>
            Kółka: <output id="count-circle">0</output>
        </section>
    </header>
    <menu>
        <button id="add-square" type="button">+ Kwadrat</button>
        <button id="add-circle" type="button">+ Kółko</button>
        <button id="recolor-squares" type="button">Koloruj Kwadraty</button>
        <button id="recolor-circles" type="button">Koloruj Kółka</button>
    </menu>
    <ul id="shapes-list"></ul>
</body>

</html>
